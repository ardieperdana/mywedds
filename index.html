<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undangan Pernikahan Devi & Ardie</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>Devi & Ardie</h1>
            <p>12 Oktober 2024</p>
        </div>
    </header>

    <section class="intro">
        <div class="container">
            <h2>Welcome to Our Wedding</h2>
            <p>Dengan penuh cinta dan kebahagiaan, kami mengundang Anda untuk merayakan hari istimewa kami.</p>
        </div>
    </section>

    <section class="photos">
        <div class="container">
            <h2>Our Journey</h2>
            <div class="photo-grid">
                <img src="1.jpg" alt="Foto 1">
                <img src="2.jpg" alt="Foto 2">
                <img src="3.jpg" alt="Foto 3">
            </div>
        </div>
    </section>

    <section class="details">
        <div class="container">
            <div class="detail-item">
                <h3>Tanggal</h3>
                <p>Sabtu, 12 Oktober 2024</p>
            </div>
            <div class="detail-item">
                <h3>Tempat</h3>
                <p>Gedung Serbaguna, Jakarta</p>
            </div>
            <div class="detail-item">
                <h3>Lokasi</h3>
                <div class="map">
                    <iframe src="https://maps.google.com/maps?q=Gedung%20Serbaguna,%20Jakarta&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
                </div>
            </div>
        </div>
    </section>

<section class="ucapan">
    <div class="container">
        <h2>Ucapan dan Doa</h2>
        <form id="ucapanForm">
            <input type="text" id="nama" placeholder="Nama Anda" required>
            <textarea id="pesan" placeholder="Ucapan atau doa" required></textarea>
            <button type="submit">Kirim</button>
        </form>
        <div id="ucapanList">
            <!-- Ucapan dan doa yang diterima akan muncul di sini -->
        </div>
    </div>
</section>


    <footer class="footer">
        <div class="container">
            <p>With love, Devi & Ardie</p>
        </div>
    </footer>
    <script>
    document.getElementById('ucapanForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const nama = document.getElementById('nama').value;
        const pesan = document.getElementById('pesan').value;

        if (nama && pesan) {
            const ucapanList = document.getElementById('ucapanList');

            const ucapanItem = document.createElement('div');
            ucapanItem.className = 'ucapan-item';

            const ucapanNama = document.createElement('h3');
            ucapanNama.textContent = nama;

            const ucapanPesan = document.createElement('p');
            ucapanPesan.textContent = pesan;

            ucapanItem.appendChild(ucapanNama);
            ucapanItem.appendChild(ucapanPesan);

            ucapanList.appendChild(ucapanItem);

            document.getElementById('ucapanForm').reset();
        }
    });
</script>

</body>
</html>
