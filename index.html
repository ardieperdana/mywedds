<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devi & Ardie's Wedding Invitation</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="ring.png">
</head>
<body>
    <div class="invitation-wrapper">
        <div class="open-button">
            <button onclick="openInvitation()">Open Invitation</button>
        </div>
        <div class="invitation-content hidden">
            <header>
                <h1>Devi & Ardie</h1>
                <p>We invite you to celebrate our wedding</p>
            </header>
            <section class="photo-slideshow">
                <div class="slideshow-container">
                    <img src="1.jpg" alt="Photo 1">
                    <img src="2.jpg" alt="Photo 2">
                    <img src="3.jpg" alt="Photo 3">
                    <!-- Tambahkan lebih banyak gambar sesuai kebutuhan -->
                </div>
            </section>
            <section class="event-details">
                <h2>Event Details</h2>
                <p>Location, Date, Time</p>
            </section>
            <section class="gift-info">
                <h2>Gift Information</h2>
                <p>BCA: 1111111111 (a.n. Devi)</p>
                <p>Mandiri: 222222222 (a.n. Devi)</p>
                <p>QRIS: <img src="qris.png" alt="QRIS"></p>
            </section>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
